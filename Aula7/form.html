<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
        <h1>Cadastrar Usuário</h1>
        <div class="item">
            <span>1</span>
            <p>Dados Pessoais</p>
        </div>
        <label for="nome">Nome:</label>
        <div class="center">
            <input type="text" name="nome" id="nome">
        </div>
        <label for="sobrenome">Sobrenome:</label>
        <div class="center">
            <input type="text" name="sobrenome" id="sobrenome">
        </div>
        <label for="email">Email:</label>
        <div class="center">
            <input type="email" name="email" id="email">
        </div>
        <label for="senha">Senha:</label>
        <div class="center">
            <input type="password" name="senha" id="senha">
        </div>
        <label for="confirma-senha">Confirma senha:</label>
        <div class="center">
            <input type="password" name="confirma-senha" id="confirma-senha">
        </div>
        <label for="idade">Idade:</label>
        <div class="center">
            <input type="radio" name="idade" id="acimade17" value="acimade17">
            <label for="acimade17">Acima de 17 anos</label>
        </div>
        <div class="center">
            <input type="radio" name="idade" id="abaixode17">
            <label for="abaixode17">Abaixo de 17 anos</label>
        </div>

        <div class="item">
            <span>2</span>
            <p>Perfil</p>
        </div>
        <label for="descricao">Descrição:</label>
        <div center="center">
            <textarea name="descricao" id="descricao" cols="30" rows="10">Digite uma descrição...</textarea>
        </div>
        <label for="perfil">Perfil trabalho:</label>
        <select name="perfil" id="perfil">
            <option value="frontend">Front-End Developer</option>
            <option value="backend">Back-End Developer</option>
            <option value="fullstack">Fullstack Developer</option>
        </select>
        <label for="interesses">Interesses:</label>
        <div class="check">
            <input type="checkbox" name="interesses" id="Programador" value="Programador">
            <label for="Programador">Programador</label>
        </div>
        <div class="check">
            <input type="checkbox" name="interesses" id="Design" value="Design">
            <label for="Design">Design</label>
        </div>
        <div class="check">
            <input type="checkbox" name="interesses" id="Analista" value="Analista">
            <label for="Analista">Analista</label>
        </div>
        <br>
        <input type="submit" value="Enviar dados">
    </form>
</body>
</html>
