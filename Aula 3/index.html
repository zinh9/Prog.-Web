<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div>
            <form action="index.html" method="post">
                <h1> Cadastrar usuário </h1>

                <fieldset>
                    <legend>1 Dados Pessoais</legend>
                    <label for="fnome">Nome:</label>
                    <input type="text" id="fnome" name="fnome">
                    <label for="femail">Email:</label>
                    <input type="email" id="femail" name="femail">
                    <label for="fsenha">Senha:</label>
                    <input type="password" id="fsenha" name="fsenha">
                    <label for="fconfirmasenha">Confirma senha:</label>
                    <input type="password" id="fconfirmasenha" name="fconfirmasenha">
                    <label>Idade:</label>
                    <input type="radio" id="acimade17" name="fidade" value="Acima de 17">
                    <label for="acimade17">Acima de 17</label>
                    <input type="radio" id="abaixode17" name="fidade" value="Abaixo de 17">
                    <label for="abaixode17">Abaixo de 17</label>
                </fieldset>

                <br>

                <fieldset>
                    <legend>2 Perfil</legend>

                    <label for="fdescricao">Descrição:</label>
                    <textarea name="fdescricao" id="fdescricao" rows="4" cols="50"></textarea>
                    <label for="fperfiltrabalho">Perfil trabalho:</label>
                    <select name="fperfiltrabalho" id="fperfiltrabalho">
                        <option value="frontend">Front-End Developer</option>
                        <option value="backend">Back-End Developer</option>
                        <option value="dataengineer">Data Engineer</option>
                        <option value="dataanalytics">Data Analytics</option>
                    </select>
                    <label for="finteresses">Interesses:</label>
                    <input type="checkbox" id="interesse1" name="interesse1">
                    <label for="interesse1">Programador</label>
                    <input type="checkbox" id="interesse2" name="interesse2">
                    <label for="interesse2">Design</label>
                    <input type="checkbox" id="interesse3" name="interesse3">
                    <label for="interesse3">Analista</label>
                </fieldset>

                <button type="submit">Enviar dados</button>
            </form>
        </div>
    </div>
</body>

</html>
